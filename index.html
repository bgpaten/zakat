<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Zakat Penghasilan</title>
</head>
<body>
    <h1>Kalkulator Zakat Penghasilan</h1>

    <label for="penghasilan">Penghasilan Tahunan Anda (Rp):</label>
    <input type="number" id="penghasilan" placeholder="Masukkan jumlah penghasilan tahunan" />

    <button onclick="hitungZakat()">Hitung Zakat</button>

    <div id="hasil"></div>

    <script>
        function hitungZakat() {
            var penghasilanInput = document.getElementById("penghasilan");
            var penghasilan = parseFloat(penghasilanInput.value);

            // Nisab zakat penghasilan dalam rupiah
            var nisab = 85 * 4.5 * 500000; // 85 gram emas x harga 1 gram emas (Rp 4.5 juta) x 500 gram

            if (isNaN(penghasilan) || penghasilan <= 0) {
                alert("Masukkan jumlah penghasilan yang valid.");
            } else if (penghasilan < nisab) {
                document.getElementById("hasil").innerHTML = "Anda tidak wajib membayar zakat penghasilan.";
            } else {
                var zakat = 0.025 * (penghasilan - nisab);
                document.getElementById("hasil").innerHTML = "Jumlah zakat penghasilan yang harus Anda bayarkan adalah: Rp " + zakat.toFixed(2);
            }
        }
    </script>
</body>
</html>
